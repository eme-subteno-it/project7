<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="mple.jpg" />
        <meta property="og:description" content="Posez votre question à notre GrandPy Bot">
        <meta name="author" content="">
        <title>GrandPy</title>
        <meta property="og:title" content="grandPy" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="localhost" />
        <meta property="og:image" content="tmp/sample.jpg" />
        <meta property="og:description" content="Posez votre question à notre GrandPy Bot" />
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon_package/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon_package/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon_package/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='img/favicon_package/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='img/favicon_package/safari-pinned-tab.svg') }}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c01dc468cb.js" crossorigin="anonymous"></script>
        <!-- Google Maps -->
        <script defer src="https://maps.googleapis.com/maps/api/js?key={{ config['API_KEY_GOOGLE'] }}&callback=initMap"></script>
        <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    </head>
    <body>
        {% block content %}{% endblock %}
        <!-- JS scripts -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> 
        <script type="text/javascript">
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <script src="{{ url_for('static', filename='js/receipt.js') }}"></script>
    </body>
</html>
